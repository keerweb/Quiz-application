<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Webpage ft.Keerti</title>
    <style>
        /* Basic styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        header, footer {
            background-color: #f50489;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        main {
            display: flex;
            flex-direction: row;
            padding: 20px;
            gap: 20px;
        }

        main img {
            width: 300px;
            height: auto;
            border-radius: 10px;
        }

        main .content {
            flex: 1;
        }

        /* Media queries for responsiveness */
        /* Tablets */
        @media (max-width: 768px) {
            main {
                flex-direction: column;
                align-items: center;
            }

            main img {
                width: 80%;
            }
        }

        /* Mobile phones */
        @media (max-width: 480px) {
            header, footer {
                padding: 15px 0;
            }

            main {
                padding: 10px;
            }

            main img {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Responsive Webpage ft. Keerti</h1>
    </header>

    <main>
        <img src="https://www.globalindian.com/profiles/virat-kohli/" alt="KING">
        <div class="content">
            <h2>About This Page</h2>
            <p>This is responsive webpage which is made for an internships happening in my college</p>
        </div>
    </main>

    <footer>
        &copy; 2025 My Responsive Website
    </footer>
</body>
</html>
